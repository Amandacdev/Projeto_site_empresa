<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/javascript" src="login.js"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <!--Inicializando JQuery usando CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    
    <title>Document</title>
</head>
<body>

    <div id="login">
        <form>
            <div class="mb-3">
                <legend>Login</legend>
                <label for="exampleInput" class="form-label" >Usuário</label>
                <input type="text" class="form-control" id="exempleInput">
                <p id="p1"></p>

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" >Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <p id="p2"></p>
            </div>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>  
            </div>
            
            <button type="button" class="btn btn-light" id="btn-login" style="margin: 0 auto;">Login</button>
            
        </form>
    </div>
    
    <script>

        $(document).ready(function(){

            //Armazendo login e senha em localStorage
            localStorage.setItem("usuario","admin");
            localStorage.setItem("password","cagepa");
            
            const login= localStorage.getItem("usuario");
            const senha= localStorage.getItem("password");

            //Código JQuery para verificação de login

            $("#btn-login").click(function(){
                var usuario = $("#exempleInput").val();
                var pass = $("#exampleInputPassword1").val();

                //Verificando se os campos foram preenchidos
                if(usuario.length == "" && pass.length == ""){
                    $("#p1").text("Por favor informe o usuario.");
                    $("#exempleInput").focus();

                    $("#p2").text("Por favor insira sua senha.");
                    $("#exampleInputPassword1").focus();

                    return false;
                }

                else if(usuario.length == ""){
                    $("#p1").text("Por favor informe o email.");
                    $("#p2").text("");
                    $("#exempleInput").focus();

                    return false;
                }
 
                else if(pass.length == ""){
                    $("#p2").text("Por favor insira sua senha.");
                    $("#p1").text("");
                    $("#exampleInputPassword1").focus();
                    return false;
                }
                
     
                else if(usuario==login && pass==senha){
                    $(window).attr('location','pag1.html')
                    return false;
                }
                else{
                    alert("Login/senha incorretos.");
                }
            })   
        })
    </script>
 
</body>
</html>
