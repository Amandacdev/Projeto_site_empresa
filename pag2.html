<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="pag2.css">

    <!--Inicializando JQuery usando CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/lib/jquery-1.12.2.min.js"></script>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Document</title>
</head>
<body>
    <theader>
        <div class="container text-center">
                <div class="row align-items-start" id="head">
                    <button class="col" id="btn-col1">
                        Início
                    </button>
                    <button class="col" id="btn-col2">
                        Sair
                    </button>
                </div>
        </div>
    </theader>

    <tbody>
        <div class="container" id="cont-lista">
            <div class="input-group mb-3">
                <button type="button" class="btn btn-info" id="btn-add">Adicionar</button>
                <input type="text" id="input-atividade" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                
            </div>
            
            <ul id="atividades"></ul>

            <!--Código se scrollbar
            
                <div id="wrapper">
                    <div class="scrollbar" id="style-1">
                      <div class="force-overflow"><ul></ul></div>
                    </div>
                </div>
            -->  
            
            <ul id="trash"></ul>   
        </div>
    </tbody>

    <footer class="page-footer">
        <div class="footer-copyright">
        <div class="container">
        © 2023 Copyright Text
        </div>
        </div>
    </footer>   

    <script>
        $(document).ready(function(){

            $('#trash').append('<i class="bi bi-trash-fill"></i>');
            /*Código JQuery para butons do header */
            
            $("#btn-col1").click(function(){
                $(window).attr('location','pag1.html')
            });

            $("#btn-col2").click(function(){
                $(window).attr('location','index.html')
            });

            /*Código JQuery para lista de taredas */

            
            $('#atividades').html(localStorage.content);
            
            $("#btn-add").click(function(){
                
                /* Tentativa de adicionar valor de id a cada item adicionado (declarando var contador = 0 fora desse escopo)
                var input = $('#input-atividade').val();
                contador += 1;

                var text = '<li id='{contador}'><i class="bi bi-check-circle-fill"></i><i class="bi bi-trash-fill"></i>' + input + '</li>';

                $('#atividades').append(text);
                $(this).val('');
                */

                var input = $('#input-atividade').val();
                $('#atividades').append('<li><i class="bi bi-check-circle-fill"></i>' + input + '</li>');
                $(this).val('');
                
                /*Armazenando atividades*/
                localStorage.content = $('#atividades').html();
            });


            $('ul').on('click','.bi-trash-fill',function(){
                //$(this).parent('li').fadeOut(200);
                $('li').fadeOut(200);
                localStorage.clear();
            });
            $('ul').on('click','.bi-check-circle-fill',function(){
                $(this).parent('li').toggleClass('checked');
            });
        })
    </script>

</body>
</html>
